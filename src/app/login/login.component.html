<div class="jumbotron">
    <h3 class="header">Log In</h3>
    <hr>


    <!-- <img src="https://cache.pakistantoday.com.pk/NGO_Wordcloud.jpg" class="img-fluid img-thumbnail" alt="Responsive image"> -->
    <form>

        <div class="form-group">

            <label for="userName">Username</label>
            <input required [(ngModel)]="userName1" name="userName" id="userName" type="text" placeholder="Username" #userName="ngModel" class="form-control">
            <label for="password">Password</label>
            <input required ngModel name="password" id="password" type="text" placeholder="Password" #password="ngModel" class="form-control">

        </div>
        <div>

            <button (click)="login()" class="btn btn-primary btnMargin">Login</button>
            <a routerLink="/register"><button class="btn btn-primary float-right btnMargin">Register Now</button> </a>
        </div>

    </form>
</div>
